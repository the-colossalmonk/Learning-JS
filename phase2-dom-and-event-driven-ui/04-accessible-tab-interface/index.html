<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Profile Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container" class="app-container">
        <header class="app-header">
            <h1>Choose Your Champion</h1>
            <div class="layout-toggle">
                <span>Vertical Layout</span>
                <label class="switch">
                    <input type="checkbox" id="layout-toggle-checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <main class="main-content">
            <!-- This is our accessible tablist -->
            <div id="character-select" role="tablist" aria-label="Character Selection">
                <!-- Character portraits (tabs) will be dynamically inserted here -->
            </div>

            <!-- This will contain our tab panels -->
            <div id="character-sheet-container">
                <!-- Character sheets (panels) will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- Modal for Special Abilities -->
    <div id="ability-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">Ã—</button>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div id="modal-icon" class="modal-icon"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
