<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Validator Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="showcase-container">
        <!-- Left Panel: The Form -->
        <div class="form-panel">
            <div class="form-container">
                <h2>Create an Account</h2>
                <form id="signup-form" novalidate>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required minlength="5" data-username-check>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="8" data-strong-password>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" name="password-confirm" required data-match="password">
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
                        <div class="error-message"></div>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Right Panel: The Inspector -->
        <div class="inspector-panel">
            <h2>Validator Inspector</h2>
            <p class="inspector-intro">This form is powered by a custom `validator.js` library. Click or type in a field to see the rules being applied in real-time.</p>
            
            <div id="inspector-content" class="inspector-content placeholder">
                <p>Focus on a form field to begin.</p>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
