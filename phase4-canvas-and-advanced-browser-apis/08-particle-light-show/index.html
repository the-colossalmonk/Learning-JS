<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Light Show</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="controls-panel">
        <h2>Particle Light Show</h2>
        
        <div class="control-group">
            <label>Spawn Tool</label>
            <div class="button-group">
                <button class="tool-btn active" data-tool="particle">Particle</button>
                <button class="tool-btn" data-tool="attractor">Attractor</button>
                <button class="tool-btn" data-tool="repulsor">Repulsor</button>
            </div>
        </div>

        <div class="control-group">
            <label for="particle-color">Particle Color</label>
            <input type="color" id="particle-color" value="#818cf8">
        </div>

        <div class="control-group">
            <label for="gravity-slider">Gravity</label>
            <input type="range" id="gravity-slider" min="0" max="0.5" value="0.1" step="0.01">
        </div>
        
        <div class="control-group">
            <label for="trails-slider">Motion Trails</label>
            <input type="range" id="trails-slider" min="0.05" max="1" value="0.1" step="0.05">
        </div>
        
        <button id="reset-btn" class="btn">Reset Simulation</button>
    </div>

    <div class="info-box">
        Objects: <span id="particle-count">0</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
