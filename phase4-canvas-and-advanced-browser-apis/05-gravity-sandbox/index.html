<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Sandbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="sandbox-canvas"></canvas>

    <div class="controls-panel">
        <h2>Gravity Sandbox</h2>
        
        <div class="control-group">
            <label for="gravity-slider">Global Gravity</label>
            <input type="range" id="gravity-slider" min="0" max="0.5" value="0.1" step="0.01">
        </div>

        <div class="control-group">
            <label for="bounciness-slider">Bounciness</label>
            <input type="range" id="bounciness-slider" min="0.1" max="1" value="0.8" step="0.05">
        </div>
        
        <div class="control-group">
            <label>Spawn Mode</label>
            <div class="button-group">
                <button class="tool-btn active" data-tool="add">Add</button>
                <button class="tool-btn" data-tool="blackhole">Black Hole</button>
            </div>
        </div>

        <div class="control-group">
            <label for="mass-slider">New Particle Mass</label>
            <input type="range" id="mass-slider" min="5" max="50" value="10" step="1">
        </div>
        
        <div class="control-group">
            <label>Options</label>
            <label class="toggle-switch">
                <input type="checkbox" id="mutual-gravity-toggle">
                Mutual Gravity
            </label>
            <label class="toggle-switch">
                <input type="checkbox" id="collisions-toggle" checked>
                Particle Collisions
            </label>
        </div>
        
        <button id="reset-btn" class="btn">Reset Simulation</button>
    </div>

    <div class="info-box">
        Particles: <span id="particle-count">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
